<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/colors.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-fluid flex">
            <div class="row align-items-center flex">
                <div class="col-auto">
                    <img src="../assets/images/logo.png" alt="Imagen" class="img-fluid" style="max-height: 50px; max-width: 150px;">
                </div>
                <div class="col-auto">
                    <h1 class="m-0 text-light">Cuestionario</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Body -->
    <div class="container-fluid border rounded mt-2 p-3">
        <div>
            <button class="btn btn_nuevo" data-toggle="modal" data-target="#modalAgregarSecciones">Nuevo Cuestionario</button>
        </div>
        <div id="contenedor_padre" class="mt-2 text-center border rounded p-3" style="display: none;"></div>
    </div>

    <footer class="mx-auto mt-5 bottom-0">
        <p class="text-center">Desarrollado por: Santiago Armijos G.</p>
    </footer>

    <!-- Frm_Numero de Secciones -->
    <div class="modal fade" id="modalAgregarSecciones" tabindex="-1" role="dialog" aria-labelledby="modalAgregarSeccionesLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">Añadir Secciones</h5>
                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                        Cerrar
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="frm_agregar_secciones">
                            <div class="form-group mt-2">
                                <label>Escoja el número de secciones (preguntas) a crear:</label>
                                <input type="number" class="form-control" id="numero_secciones" min="0">
                            </div>             
                            <div class="modal-footer">
                                <button id="btn_generar_seccion" class="btn btn_nuevo mt-2 mx-auto" type="submit">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Frm_editar_preguntar -->
    <div class="modal fade" id="modalEditarPregunta" tabindex="-1" role="dialog" aria-labelledby="modalEditarPreguntaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">Modificar Pregunta</h5>
                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                        Cerrar
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="frm_modificar_pregunta">
                            <div class="form-group mt-2">
                                <label>Escriba la pregunta</label>
                                <input type="text" class="form-control" id="pregunta" min="0">
                            </div>             
                            <div class="modal-footer">
                                <button type="button" id="btn_grabar_pregunta" class="btn btn_nuevo mt-2 mx-auto">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
