<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Personas Session Storage</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-fluid flex">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="../../assets/images/logo.png" alt="Imagen" class="img-fluid" style="max-height: 50px; max-width: 150px;">
                </div>
                <div class="col-auto">
                    <h1 class="m-1 text-light">Mantenimiento de Personas Session Storage</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="d-flex flex-column container-fluid my-2 border border rounded w-50 justify-content-center align-items-center">
        <h4>Ingresar datos</h4>
        <div class="d-flex">
            <div class="d-flex flex-column p-2">
                <div class="d-flex align-items-center my-2">
                    <strong class="mx-2">Nombre completo:</strong>
                    <input type="text" id="nombre_persona">
                </div>
                <div class="d-flex align-items-center my-2">
                    <strong class="mx-2">Cédula:</strong>
                    <input type="text" id="cedula_persona">
                </div>
                <div class="d-flex align-items-center my-2">
                    <strong class="mx-2">Fecha de nacimiento:</strong>
                    <input type="date" id="nacimiento_persona">
                </div>
            </div>
            <div class="d-flex flex-column p-2">
                <div class="d-flex align-items-center my-2">
                    <strong class="mx-2">Sexo:</strong>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo_persona" id="masculino" value="M">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo_persona" id="femenino" value="F">
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo_persona" id="otro" value="O">
                            <label class="form-check-label" for="otro">Otro</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center my-2">
                    <strong class="mx-2">Dirección:</strong>
                    <input type="text" id="direccion_persona">
                </div>
                <div class="d-flex align-items-center my-2">
                    <strong class="mx-2">Email:</strong>
                    <input type="email" id="email_persona">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center w-100 p-2">
            <button type="button" id="btn_add_persona" class="btn btn-primary">Añadir persona</button>
        </div>
    </div>

    <div class="d-flex flex-column container-fluid my-2 border border rounded w-100">
        <div class="d-flex align-items-center">
            <h4>Lista de personas</h4>
            <div class="d-flex justify-content-center p-2">
                <button type="button" id="btn_recuperar_persona" class="btn btn-primary">Recuperar personas</button>
            </div>
        </div>
        <table class="table table-striped table-bordered" id="tabla_personas">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Fecha de nacimiento</th>
                    <th>Sexo</th>
                    <th>Dirección</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer class="mx-auto mt-5 bottom-0">
        <p class="text-center">Desarrollado por: Santiago Armijos G.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./SessionStorage.js"></script>
</body>
</html>
